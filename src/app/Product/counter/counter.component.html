<div class="row d-flex justify-content-center">
    <div class="col-4">
        <button (click)="decrement()" class="btn bg-primary text-white">-</button>
    </div>

    <div class="col-4">
        {{count}}
    </div>

    <div class="col-4">
        <button (click)="increment()" class="btn bg-primary text-white">+</button>
    </div>
</div>
